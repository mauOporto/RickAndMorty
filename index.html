<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <section class="d-flex align-item-center d-none" id="loading">
            <strong>loading...</strong>
            <div 
            class="spinner-border ms-auto"
            role="status"
            aria-hidden="true"
            ></div>
        </section>
        <section class="row" id="card-dinamica">
        </section>
        
    </div>
    <template id="cardTemplate">

        <article class="col-12 col-md-6 col-lg-3 mb-3">
          <div class="card text-center shadow">
            <img 
            src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" 
            alt=""
            class="card-img-top"
            />
            <div class="card-body">
                <h5 class="card-title text-primary lead">
                    El nombre del personaje
                </h5>
                <p class="lead text-secondary">Human</p>
            </div>
          </div>
        </article>
    
    </template>
    <script src="app.js"></script>
</body>
</html>
